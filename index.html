<!DOCTYPE html>

<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
   <link rel="stylesheet" href="assets/styles/styles.css">
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
</head>

<body>

   <nav class="navbar navbar-light bg-light mynav">
      <form class="form-inline myform">
         <div class="form-group">
         Add Button:
         <input class="form-control" type="text" id="buttontext" value="">
         <button type="button" class="btn btn-info mybtn" id="addbutton">Add</button>
      </div>
      <div class="form-group">
         Behavior:
         <select class="custom-select myselect" id="behaviormenu">
            <option value="replace" selected>Replace with</option>
            <option value="prepend">Prepend</option>
            <option value="append">Append</option>
         </select>
         <select class="custom-select myselect" id="quantitymenu">
            <option value="1">1 image</option>
            <option value="2">2 images</option>
            <option value="4">4 images</option>
            <option value="6">6 images</option>
            <option value="8">8 images</option>
            <option value="10" selected>10 images</option>
            <option value="15">15 images</option>
            <option value="20">20 images</option>
            <option value="25">25 images</option>
         </select>
         </div>

         <button type="button" class="btn btn-info mybtn" id="resetbuttons">Reset Buttons</button>
         <button type="button" class="btn btn-info mybtn" id="cleargifs">Clear GIFs</button>
         <button type="button" class="btn btn-info mybtn" id="resetpage">Reset Page</button>


         </div>
      </form>


   </nav>





   <div class="container">

      <div class="row" rownum="row1" id="buttonrow">
         <div class="col" id="buttoncol">
         </div>
      </div>
      <div class="row" rownum="row2">
         <div class="col" id="imagewrapper"></div>
      </div>
   </div>

   <script src="assets/scripts/app.js"></script>
</body>

</html>
